name: Update Unicom M3U

on:
  schedule:
    # 每日 6:00 UTC 执行 (北京时间 14:00)
    - cron: '0 6 * * *'
  # 支持手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run update script
        run: |
          chmod +x update_unicom_m3u.sh
          ./update_unicom_m3u.sh
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add unicom.m3u
          git commit -m "Update unicom.m3u - $(date)" || echo "No changes to commit"
          git push
